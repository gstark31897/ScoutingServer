<html>
    <head>
        <title>General Information</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
    </head>
    <body>
        TeamNumber: 
        <select id="teamNumber">
        </select>
        <br>
        MatchNumber:
        <input type="number" id="matchNumber" value="1">
        <br><br>
        
        Status:
        <br>
        <input type='radio' id='noShow' class='statusSelector' name='status'>
        <label for="noShow">No Show</label><br>
        <input type='radio' id='notRunning' class='statusSelector' name='status'>
        <label for="notRunning">Not Running At All</label><br>
        <input type='radio' id='partialyRunning' class='statusSelector' name='status'>
        <label for="partialyRunning">Partialy Running</label><br>
        <input type='radio' id='running' class='statusSelector' name='status'>
        <label for="running">Running</label><br>
        <br>
        
        Strategy:
        <br>
        <input type='radio' id='offensive' class='strategySelector' name='strategy'>
        <label for="offensive" >Offensive</label><br>
        <input type='radio' id='defensive' class='strategySelector' name='strategy'>
        <label for="defensive" >Defensive</label><br>
        <input type='radio' id='combination' class='strategySelector' name='strategy'>
        <label for="combination" >Combination</label><br>
        <input type='radio' id='stationary' class='strategySelector' name='strategy'>
        <label for="stationary" >Stationary(paper weight)</label><br>
        <br>
        
        Extra Notes:
        <br>
        <input type="text" id="notes">
        
        <script>
        var rawFile = new XMLHttpRequest();
        rawFile.open("GET", "teams.txt", true);
        rawFile.onreadystatechange = function() {
            if(rawFile.readyState === 4) {
                var lines = rawFile.responseText.split("\n");

                for(var i = 0; i < lines.length; i++) {
                    document.getElementById("teamNumber").add(new Option(lines[i]));
                }
            }
        }
        rawFile.send();
     </script>
    </body>
</html>
